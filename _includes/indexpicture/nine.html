<li>
    {% assign nine = site.data.picturelist.nine %}
    {% if nine.prettyPhoto == "default" %}
    <a href="images/newImage/{{ nine.img }}" class="alternate" rel="prettyPhoto" title="{{ nine.title }}"></a>
    {% else %}
    <a href="images/newImage/{{ nine.img }}" class="alternate" rel="prettyPhoto[{{ nine.prettyPhoto }}]"
       title="{{ nine.title }}"></a>
    {% for picture in nine.group %}
    <a href="{{picture.url}}" class="alternate4" rel="prettyPhoto[{{nine.prettyPhoto}}]" title="{{picture.title}}"></a>
    {% endfor %}
    {% endif %}
    <img src="images/newImage/{{ nine.simg }}" width="209" hnine="160" alt="" />
</li>
