<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>精彩视频/教学 | 成龙拳馆</title>

    <style type="text/css">@import url("/css/reset.css");</style>
    <style type="text/css">@import url("/css/grid.css");</style>
    <style type="text/css">@import url("/css/styles.css");</style>

    <!--Common jQuery-->
    <script src="/js/jquery-1.6.2.min.js" type="text/javascript"></script>

    <!--顶部导航栏-->
    <style type="text/css">@import url("/css/menu.css");</style>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/images/favicon.png">
</head>

<body>
<div id="maincontent">

    <!--Top Nav-->
    <div class="bar">
        {% include share.html %}
    </div>
    <!--End Top Nav-->

    <!--Start Box-->
    <div class="box">
        <a name="top" id="top"></a>

        <!--Main Bar-->
        <div class="container_12 navbar">
            <!--Logo-->
            {% include logo.html %}
            <!--End Logo-->
            {% include main-nav.html param='things' %}
        </div>
        <!--End Main Bar-->

        <div class="clearsmall"></div>

        <div class="headertext">视屏教学<span>不懂的再看视频</span></div>

        <div class="clearnospacing"></div>

        <div class="container_12">

            <!--Portfolio Thumbnails-->
            <div class="grid_12_no_margin">
                <ul id="list" class="image-grid threecol portfolio-content">
                    {{ content }}
                </ul>
            </div>

        </div>
        <div class="clearnospacing"></div>

    </div>
    <!--End Box-->

    {% include footer.html %}
    {% include copyright.html %}

    <!--回到顶部-->
    <script type="text/javascript" src="/js/scroll.js"></script>


    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/menu.js"></script>
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>

    <script type='text/javascript'>

        /*---------------------------Hover Fade--------------------------------*/
        $(function () {
            // START
            $(".fade").css("opacity", "0.50");

            // ON MOUSE OVER
            $(".fade").hover(function () {
                        $(this).stop().animate({
                            opacity: 1.0
                        }, "slow");
                    },

                    // ON MOUSE OUT
                    function () {
                        $(this).stop().animate({
                            opacity: 0.50
                        }, "slow");
                    });
        });

    </script>


</div>
</body>
</html>
