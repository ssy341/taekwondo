<!--搜索模块Search-->
<form  name="f1" method="get" id="searchform" target="_blank" onsubmit="return g(this)">
    <fieldset class="search">
        <input type="text" class="field" value="搜索" onfocus="if(this.value=='搜索')this.value='';" name=word size="30" maxlength="100"
               onblur="if(this.value=='')this.value='搜索';"/>
        <button class="btn"></button>
        <input name=tn type=hidden value="bds">
        <input name=cl type=hidden value="3">
        <input name=ct type=hidden>
        <input name=si type=hidden value="clboxing.com">
    </fieldset>
    <div class="mt10"><input name=s type=radio> 互联网 &nbsp;&nbsp;<input name=s type=radio checked>站内搜索</div>
</form>

<SCRIPT language=javascript>
    function g(formname)    {
        var url = "http://www.baidu.com/baidu";
        if (formname.s[1].checked) {
            formname.ct.value = "2097152";
        }
        else {
            formname.ct.value = "0";
        }
        formname.action = url;
        return true;
    }
</SCRIPT>
